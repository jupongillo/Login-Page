<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <h1>Welcome 
    <br>
    Back!</h1>
    <div class="image">
        <img src="img/mona-eendra-fIoQ-aRycys-unsplash.jpg" alt="plant" >
    </div>
    <main class="container">
        <form action="">
            <div class="login">
                <h2>Login</h2>
                <h6>Welcome back! Please login to you account.</h6>
            </div>
            <div class="input-field">
                <span>Username</span>
                <input type="text" id="username" name="username" placeholder="Enter Your Username" autocomplete="off">
            </div>
            <div class="input-field">
                <span>Password</span>
                <input type="password" id="password" name="password" placeholder="Enter Your Password">
            </div>
            <div class="forget">
                <a href="#">Forget Password?</a>
            </div>

            <input type="submit" value="Login">

        </form>

        <div class="footer">
            <h5>New User? <a href="#"> Sign up</a></h5>
        </div>
    </main>
</body>
</html>
